<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Styling & JS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
        }

        h1 {
            text-align: center;
            color: #0A6EBD;
        }

        .carousel {
            max-width: 400px;
            margin: 20px auto;
            text-align: center;
        }

        .carousel img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .buttons {
            margin-top: 10px;
        }

        button {
            padding: 10px 20px;
            margin: 0 5px;
            background-color: #0A6EBD;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .joke {
            margin-top: 30px;
            padding: 20px;
            background-color: #f3f3f3;
            border-radius: 10px;
            text-align: center;
        }

        /* Responsive Styling */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .carousel {
                max-width: 100%;
            }

            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>

<body>

    <h1>Responsive Carousel & Joke Fetcher</h1>

    <!-- Image Carousel -->
    <div class="carousel">
        <img id="carousel-image" src="https://via.placeholder.com/400x250?text=Image+1" alt="Carousel Image">
        <div class="buttons">
            <button onclick="prevImage()">Prev</button>
            <button onclick="nextImage()">Next</button>
        </div>
    </div>

    <!-- Joke Fetcher -->
    <div class="joke">
        <p id="joke-text">Click the button to load a joke!</p>
        <button onclick="fetchJoke()">Get a Joke</button>
    </div>

    <script>
        // Carousel Logic
        const images = [
            "https://via.placeholder.com/400x250?text=Image+1",
            "https://via.placeholder.com/400x250?text=Image+2",
            "https://via.placeholder.com/400x250?text=Image+3"
        ];
        let currentImage = 0;

        function showImage(index) {
            const img = document.getElementById('carousel-image');
            img.src = images[index];
        }

        function prevImage() {
            currentImage = (currentImage - 1 + images.length) % images.length;
            showImage(currentImage);
        }

        function nextImage() {
            currentImage = (currentImage + 1) % images.length;
            showImage(currentImage);
        }

        // Fetch Joke API
        async function fetchJoke() {
            const res = await fetch("https://official-joke-api.appspot.com/random_joke");
            const data = await res.json();
            document.getElementById("joke-text").innerText = ${ data.setup } â€” ${ data.punchline };
        }
    </script>

</body>

</html>
